########### Profile ###########
profile: "I&rsquo;m a doctoral student in English at the University of Maryland, College Park, where I study the textual and material histories of media technologies. My research engages electronic literature, media archaeology, and software studies, and I have particular interests in obsolescence, sustainability, and infrastructure. I have experience on a wide range of digital humanities projects and am a skilled collaborator in administration, technical development, and public outreach."

